deprecated_options:
  DEFAULT:
  - name: rabbit_host
    replacement_group: oslo_messaging_rabbit
    replacement_name: rabbit_host
  - name: rabbit_userid
    replacement_group: oslo_messaging_rabbit
    replacement_name: rabbit_userid
  - name: rabbit_pass
    replacement_group: oslo_messaging_rabbit
    replacement_name: rabbit_pass
  - name: rabbit_hosts
    replacement_group: oslo_messaging_rabbit
    replacement_name: rabbit_hosts
  - name: rabbit_userid, rabbit_pass, rabbit_host
    replacement_group: DEFAULT
    replacement_name: transport_url
new_options:
  oslo_messaging_rabbit:
  - name: rabbit_host
    value: None
  - name: rabbit_user
    value: None
  - name: rabbit_pass
    value: None
  - name: rabbit_hosts
    value: None
  DEFAULT:
  - name: transport_url
    value: rabbit_userid, rabbit_pass, rabbit_host
    template: "rabbit://{}:{}@{}"